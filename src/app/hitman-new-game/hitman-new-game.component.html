<div class="modal" #modal [ngClass]="showModal ? 'show' : 'hide'">
  <div class="modal-content">
    <div class="container">
      <div class="row align-items-start">

        <div class="col">
          <h3>Create New Game</h3>
          <input type="text" placeholder="Name" id="name" [(ngModel)]="name">
          <div class="text-danger" *ngIf="nameError">You must enter a name</div>
          <div class="form-inline">
            <input type="radio" name="gender" id="male" value="male" checked (change)="onSelectionChange($event.target.value)">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" (change)="onSelectionChange($event.target.value)">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other" (change)="onSelectionChange($event.target.value)">
            <label for="other">Other</label>
          </div>
        </div>

        <div class="col justify-content-center">
          <h3>Load Saved Game</h3>
          <input type="file" placeholder="savefile.json" accept=".json" (change)="getFiles($event)">
          <div class="text-danger" *ngIf="fileError">You must select a file to load</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn-primary" (click)="newGame()">New Game</button>
        </div>
        <div class="col">
          <button class="btn-primary" (click)="loadGame()">Load Game</button>
        </div>
      </div>

    </div>
  </div>
</div>
